<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Link Style</title>
	<style>
		a:Links
		{
			color: blue;
			background-color: purple;
			text-decoration: none;
		}
		a:Hover
		{
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:Active
		{
			color: yellow;
			background-color: transparent;
			text-decoration: none;
		}
		a: visited
		{
			color: red;
			background-color: transparent;
			text-decoration: none;
		}
	</style>
</head>
<body>

	<p><img src="images/fb.png" alt="fb" title="fb"></p>
	<p><img src="images/tree.jpg" alt="tree" title="Tree"></p>
	<p><img src="images/twitter.png" alt="twitter" title="twitter"></p>
	<p><img src="images/insta.png" alt="insta" title="insta"></p>
	<p><img src="images/uitm.png" alt="uitm" title="uitm"></p>

	<p><img src="images/tree.jpg" width="200" height="200" alt="Tree" border="2"/></p>

	<p><a href="target="_blank><img src="images/ insta.png" alt="insta"/></a></p>

	<p><a href="http://www.google.com">search the web with google!</a></p>
	<p><a href="http://www.yahoo.com">search the web with yahoo!</a></p>
	<p><a href="http://www.altavista.com">search the web with altavista!</a></p>
	<p><a href="http://lycos.com">search the web with lycos!</a></p>

	<p><a href="http://www.google.com" target="_blank">Visit google!</p>
	<p><a href="http://www.yahoo.com" target="_blank">visit yahoo!</a></p>
	<p><a href="http://www.altavista.com" target="_blank">visit altavista!</a></p>
	<p><a href="http://lycos.com" target="_blank">visit lycos!</a></p>

	<p><a href="default.html" title="Home">Back to Home</a></p>

	<p><a href="http://www.w3school.com/html/default.asp">HTML tutorial</a></p>

</html>
